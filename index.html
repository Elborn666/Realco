<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Realco</title>
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__body">
                <a href="" class="header__logo">
                    <svg class="logo">
                        <use href="./icon/sprite.svg#icon-logo"></use>
                    </svg>
                </a>
                <div class="header__hidde-icon">
                    <svg class="arrow-icon">
                        <use href="./icon/sprite.svg#icon-arrow-bottom"></use>
                    </svg>
                    <svg class="search-icon">
                        <use href="./icon/sprite.svg#icon-search"></use>
                    </svg>
                </div>
                <div class="header__wrapp">
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__item"><a href="" class="header__link">Home</a></li>
                            <li class="header__item"><a href="" class="header__link properties">Properties</a></li>
                            <li class="header__item"><a href="" class="header__link">About</a></li>
                            <li class="header__item"><a href="" class="header__link">Contact</a></li>
                            <li class="header__item"><a href="" class="header__link search">Search</a></li>
                        </ul>
                    </nav>
                    <ul class="header__list-button">
                        <li class="header__item-button"><button type="button"
                                class="header__button-white button-white">Cart</button></li>
                        <li class="header__item-button"><button type="button"
                                class="header__button-orange button-orange">Find a property</button></li>
                    </ul>
                </div>
                <svg class="header__burger-icon">
                    <use href="./icon/sprite.svg#icon-burger"></use>
                </svg>
            </div>
            <div class="burger__menu">
                <div class="burger__container">
                    <div class="burger__body">

                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero__container container">
                <div class="hero__body">
                    <div class="hero__content">
                        <p class="hero__label label">Find your dream place</p>
                        <h1 class="hero__title">Find house for your family in minutes</h1>
                        <p class="hero__subtitle">Aenean sodales mauris quis tellus facilisis, vel mattis magna. Interdum curabitur eget aliquam elit in mauris purus.</p>
                        <form action="" class="hero__form">
                            <svg class="hero-search">
                                <use href="./icon/sprite.svg#icon-search"></use>
                            </svg>
                            <input type="text" class="hero__input" placeholder="Search">
                            <button type="submit" class="hero__button button-orange">Find property</button>
                        </form>
                    </div>
                    <div class="hero__img-wrapp">
                        <img src="./img/hero/hero.webp" alt="hero" class="hero__img">
                    </div>
                </div>
            </div>
        </section>
        <section class="icons">
            <div class="icons__container container">
                <div class="icons__body">
                    <h2 class="icons__title subtitle">As seen on the world's best magazines and media</h2>
                    <ul class="icons__list">
                        <li class="icons__item">
                            <svg class="icons-icon">
                                <use href="./icon/sprite.svg#icon-logoipsum"></use>
                            </svg>
                        </li>
                        <li class="icons__item">
                            <svg class="icons-icon">
                                <use href="./icon/sprite.svg#icon-logoipsum2"></use>
                            </svg>
                        </li>
                        <li class="icons__item">
                            <svg class="icons-icon">
                                <use href="./icon/sprite.svg#icon-logoipsum3"></use>
                            </svg>
                        </li>
                        <li class="icons__item">
                            <svg class="icons-icon">
                                <use href="./icon/sprite.svg#icon-logoipsum4"></use>
                            </svg>
                        </li>
                        <li class="icons__item">
                            <svg class="icons-icon">
                                <use href="./icon/sprite.svg#icon-logoipsum5"></use>
                            </svg>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer__container">
            <div class="footer__body">

            </div>
        </div>
    </footer>

    <div class="backdrop">
        <div class="modal__window">
            <div class="modal__window-container">
                <div class="modal__window-body">

                </div>
            </div>
        </div>
    </div>

</body>

</html>
